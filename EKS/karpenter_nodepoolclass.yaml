# This example allows you to create arm64 AND amd64 workloads
# Karpenter will choose the NodePool that suits the workload requirements and
# find an AMI automatically that matches the architecture requirements
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: amd64
  annotations:
    kubernetes.io/description: "NodePool for amd64 workloads"
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: arm64
  annotations:
    kubernetes.io/description: "NodePool for arm64 workloads"
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "a"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
  annotations:
    kubernetes.io/description: "General purpose EC2NodeClass for running Amazon Linux 2 nodes"
spec:
  amiFamily: AL2 # Amazon Linux 2
  amiSelectorTerms:
    - name: amazon-eks-node-1.26-20240228
      owner: amazon
    - name: amazon-eks-gpu-node-1.26-20240228
      owner: amazon
    - name: amazon-eks-arm-node-1.26-20240228
      owner: amazon
  role: "KarpenterNodeRole-karpenter" 
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "karpenter" 
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "karpenter" 